<body>
<label>enter your RE:</label>
<input type="text" id="re" value="0">
<input type="button" id="submit" value="enter!" class="ahmad">
<div id="nfa"></div>
<div id="dfa"></div>
</body>
<script src="vendor/jquery-1.11.0.js"></script>

<script src="js/parse.js"></script>
<script src="js/visual.js"></script>
<script type="text/javascript">
    $('#submit').click(function(){
        var temp = parse($('#re').val(),null,null);
        var res = getLinksAndNodes(temp.start);
        drawVisual(res.links,res.nodes,"nfa");
        temp = nfaToDfa(temp.start,temp.end.value);
        res = getLinksAndNodes(temp);
        res = simplifyLinksAndNodesDfa(res);
        drawVisual(res.links,res.nodes,"dfa");
//        console.log(links);
// 1 0 1 2 3 3
    });
</script>
